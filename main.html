<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Bootstrap Buttons</h2>
        <div class="d-flex gap-2 mb-2">
            <button class="btn btn-primary">Button-1</button>
            <button class="btn btn-light border">Button-2</button>
            <button class="btn btn-success">Button-3</button>
            <button class="btn btn-danger">Button-4</button>
        </div>
        <button class="btn btn-warning w-100">Button-5</button>
        <div class="d-flex gap-2 mt-2">
            <button class="btn btn-info">Button-6</button>
            <button class="btn btn-light border">Button-7</button>
            <a href="#" class="btn btn-link">Button-8</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
